<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e37ca66cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Clicking Speed Test!</title>
</head>
<body>
    <header>
        <h1><a href="index.html">Javascript Mini Arcade  <i class="fa-solid fa-dice" style="color: #000000;"></i></a></h1>
    </header>

    <h1>Speed clicking game <i class="fa-solid fa-dice" style="color: #000000;"></i></h1>

    <div>
        <div>
            <h2>Score is <span id="score">0</span></h2>
        </div>
        <div><h2>High score is <span id="highscorecg"></span></h2>
        </div>       
    </div>

    <div class="grid2">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>

    <h2>
        <span id="remaining-time">60</span> seconds remaining!
    </h2>

    <button class="restart-btn">Restart Game</button>

    <footer></footer>

    <script src="assets/js/clickgame.js"></script>
</body>
</html>
