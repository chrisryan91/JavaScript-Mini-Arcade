<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e37ca66cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>My New Game!</title>
</head>
<body>
    <header>
        <h1><a href="index.html">Memory Game! <i class="fa-solid fa-dice" style="color: #000000;"></i></a></h1>
    </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <h2>Select Difficulty</h2>
          <button class="modal-button" id="easyBtn">Easy</button>
          <button class="modal-button" id="mediumBtn">Medium</button>
          <button class="modal-button" id="difficultBtn">Difficult</button>
        </div>
      </div>
    <div class="game-board"></div>
    <div class="division">
        <div>
            <p>Attempts: <span class="attempts"></span></p>
        </div>
        <div>
            <p>Lowest Number of Attempts: <span class="lowest"></span></p>
        </div>
        <div>
            <p>Timer: <span class="timer"></span></p>
        </div>
    </div>
    <div class="actions">
        <button id="startButton" class="start-button">Start</button>
        <button id="restartButton" class="restart-button">Restart</button>
    </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
